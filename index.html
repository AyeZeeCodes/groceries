<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-3.0.0.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <input id="item" type="text"></input>

            <button class="btn" id="submitList" type="submit">Submit grocery list</button>

          <ul id="output">

          </ul>
        </div>
      </div>
    </div>
  </body>
